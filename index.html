<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portalpagina</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Online font: Edu SA Hand via CDN -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Hand:wght@400..700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    .header {
      height: 12vh;
      font-family: 'Edu SA Hand', 'Open Sans', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .links-section {
      padding-top: 1rem;
    }
     .link-img {
      height: 80vh;
      max-width: 400px;      /* zorg dat afbeeldingen niet breder zijn dan 400px */
      object-fit: cover;
      border-radius: 0.5rem;
      transition: transform 0.2s ease;
      margin: 0 auto; /* centreer in kolom */
      display: block;
    }
    .link-img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header class="header">
    <h1 class="text-center">Maak een keuze:</h1>
  </header>

  <main class="container links-section">
    <div class="row g-4">
      <div class="col-12 col-md-4">
        <a href="https://example.com/1" target="_blank">
          <img src="https://joenblan.github.io/onderwijsmm/centrum.png" alt="Link 1" class="link-img img-fluid">
        </a>
      </div>
      <div class="col-12 col-md-4">
        <a href="https://example.com/2" target="_blank">
          <img src="https://joenblan.github.io/onderwijsmm/park.png" alt="Link 2" class="link-img img-fluid">
        </a>
      </div>
      <div class="col-12 col-md-4">
        <a href="https://example.com/3" target="_blank">
          <img src="https://joenblan.github.io/onderwijsmm/berg.png" alt="Link 3" class="link-img img-fluid">
        </a>
      </div>
    </div>
  </main>

  <!-- Bootstrap 5 JS (optioneel, enkel voor interactieve componenten) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
