<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portalpagina</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    .header {
      height: 33vh; /* bovenste derde van het scherm */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .links-section {
      padding-top: 1rem;
    }
    .link-img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 0.5rem;
      transition: transform 0.2s ease;
    }
    .link-img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header class="header bg-light">
    <h1 class="text-center">Maak een keuze</h1>
  </header>

  <main class="container links-section">
    <div class="row g-4">
      <div class="col-12 col-md-4">
        <a href="https://example.com/1" target="_blank">
          <img src="centrum.png" alt="Link 1" class="link-img img-fluid">
        </a>
      </div>
      <div class="col-12 col-md-4">
        <a href="https://example.com/2" target="_blank">
          <img src="park.png" alt="Link 2" class="link-img img-fluid">
        </a>
      </div>
      <div class="col-12 col-md-4">
        <a href="https://example.com/3" target="_blank">
          <img src="berg.png" alt="Link 3" class="link-img img-fluid">
        </a>
      </div>
    </div>
  </main>

  <!-- Bootstrap 5 JS (optioneel, enkel voor interactieve componenten) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
